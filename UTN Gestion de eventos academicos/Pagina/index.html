    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          </button>

                  Inicio Sesion

              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar evento" aria-label="Search">

      <!-- Button trigger modal -->
  
  <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Registro</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
              
          <form class="needs-validation">
            <div class="nombreYapellido">
                <div class="form-group was-validated mb-3 mr-2">
                
                    <input class="form-control" type="text" placeholder="Nombre" id="nombre" required>

                </div>
            </div>
            
            <div class="form-group was-validated mb-3">
                
                <input class="form-control" type="email" placeholder="E-mail" id="correo" required>
                
            </div>
            <div class="form-group was-validated mb-3">
                
                <input class="form-control" type="password" placeholder="contraseña" id="contraseña" required>
                
            </div>
            <p>Estoy de acuerdo con los terminos y condiciones</p>
            <input type="checkbox" class="mb-3" required>
            <input class="btn btn-success" onclick="registrarse(document.getElementById('nombre').value, document.getElementById('correo').value, document.getElementById('contraseña').value)" type="submit" value="Registrarse">




        </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Iniciar sesion</button>
        </div>
      </div>
    </div>
  </div>
  <button onclick="test()"></button>
